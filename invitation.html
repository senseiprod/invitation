<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vous êtes invité | Événement de Lancement Castingvoixoff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #4E4958; --brand-red: #B12042; --brand-highlight: #D73A5B;
            --text-primary: #E8EBF7; --text-secondary: #A9A5B3; --anim-depth: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-primary);
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; cursor: none;
            overflow-x: hidden;
        }
        
        .preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000;
            background-color: var(--bg-color); display: flex; flex-direction: column; justify-content: center; align-items: center;
            perspective: 1500px;
            /* MODIFIED: The preloader is now clickable */
            cursor: none;
            transition: opacity 0.7s ease-out;
        }
        /* NEW: Class to hide the preloader after click */
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .animation-logo-container {
            width: 200px; height: 200px; background-color: var(--brand-highlight); border-radius: 20px;
            padding: 40px 30px; display: flex; flex-direction: column; justify-content: space-between;
            transform-style: preserve-3d;
            box-shadow: var(--anim-depth) var(--anim-depth) 0 var(--brand-red), calc(var(--anim-depth) * 2) calc(var(--anim-depth) * 2) 45px rgba(0, 0, 0, 0.45);
            opacity: 0; transform: rotateY(-90deg); animation: block-entrance 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .animation-logo-container .bar { height: 20px; background-color: var(--text-primary); border-radius: 4px; opacity: 0; transform: translateX(-150%); }

        /* NEW: Style for the prompt on the preloader */
        .preloader-prompt {
            margin-top: 2rem;
            color: var(--text-secondary);
            font-weight: 500;
            opacity: 0;
            animation: fade-in-prompt 1s ease 1.5s forwards;
        }
        @keyframes fade-in-prompt { to { opacity: 1; } }

        @keyframes block-entrance { to { opacity: 1; transform: rotateY(0deg); } }
        @keyframes bar-slide-in { to { opacity: 1; transform: translateX(0); } }
        @keyframes animate-bar1 { 0%{width:80%} 25%{width:40%} 50%{width:100%} 75%{width:60%} 100%{width:80%} }
        @keyframes animate-bar2 { 0%{width:40%} 25%{width:70%} 50%{width:25%} 75%{width:55%} 100%{width:40%} }
        @keyframes animate-bar3 { 0%{width:65%} 25%{width:95%} 50%{width:50%} 75%{width:85%} 100%{width:65%} }
        .bar.bar1 { animation: bar-slide-in 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.8s forwards, animate-bar1 1.8s ease-in-out 1.8s infinite; }
        .bar.bar2 { animation: bar-slide-in 0.8s cubic-bezier(0.25, 1, 0.5, 1) 1.0s forwards, animate-bar2 1.5s ease-in-out 2.0s infinite; }
        .bar.bar3 { animation: bar-slide-in 0.8s cubic-bezier(0.25, 1, 0.5, 1) 1.2s forwards, animate-bar3 2.0s ease-in-out 2.2s infinite; }
        
        .event-container {
            min-height: 100vh; width: 100%; position: relative;
            display: flex; align-items: center; justify-content: center; padding: 3rem 1.5rem;
            /* MODIFIED: Animation is now triggered by JS */
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease-out;
        }
        .event-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .custom-cursor {
            position: fixed; left: 0; top: 0; width: 24px; height: 24px; border-radius: 50%;
            background: var(--brand-highlight); box-shadow: 0 0 15px var(--brand-highlight);
            pointer-events: none; transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s, transform 0.3s, opacity 0.3s;
            z-index: 9999;
        }
        .custom-cursor.pointer { width: 40px; height: 40px; background-color: rgba(215, 58, 91, 0.5); transform: translate(-50%, -50%) scale(0.8); }
        .custom-cursor.hidden { opacity: 0; }
        
        #particle-vortex { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .invitation-card {
            position: relative; z-index: 10; width: 100%; max-width: 620px; padding: 3.5rem; border-radius: 1rem;
            background-color: rgba(40, 37, 48, 0.6); backdrop-filter: blur(12px) saturate(120%); -webkit-backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            text-align: center; 
            /* MODIFIED: Animation now depends on parent .visible class */
            transform: translateY(20px); opacity: 0;
            transition: transform 0.5s cubic-bezier(0.05, 0.95, 0.2, 1);
        }
        .event-container.visible .invitation-card {
             animation: reveal-card 1.2s 0.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
        @media (max-width: 640px) { .invitation-card { padding: 2.5rem 2rem; } }
        .card-border-glow, .card-glare { content: ''; position: absolute; inset: 0; border-radius: inherit; pointer-events: none; }
        .card-border-glow { padding: 1px; background: conic-gradient(from var(--angle), transparent 20%, var(--brand-highlight), var(--brand-red), transparent 80%); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; animation: rotate-border 6s linear infinite; }
        .card-glare { background: radial-gradient(circle at var(--mx) var(--my), rgba(255,255,255,0.12) 0%, transparent 40%); }
        .card-content { position: relative; z-index: 2; }
        .reveal-mask { display: block; overflow: hidden; }
        .reveal-mask > * { transform: translateY(110%); opacity: 0; filter: blur(5px); }
        .event-container.visible .reveal-mask > * { animation: reveal-text 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        .audio-player-container {
            position: relative; display: flex; flex-direction: column;
            align-items: center; gap: 1rem; margin: -1rem 0 2rem 0; height: 160px; 
        }
        #three-canvas { width: 100%; height: 100%; z-index: 5; cursor: none; }
        
        .invitation-card .logo-container { animation-delay: 0.7s; } .audio-player { animation-delay: 0.8s; }
        .event-title { animation-delay: 1.0s; } .event-subtitle { animation-delay: 1.1s; }
        .event-details { animation-delay: 1.3s; } .footer-text { animation-delay: 1.4s; }
        .logo { width: 120px; height: auto; margin-bottom: 1rem; filter: drop-shadow(0 0 20px rgba(255,255,255,0.3)); }
        .event-title h1 { font-size: 2.8rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--text-primary); }
        .event-title .highlight { color: var(--brand-highlight); }
        .event-subtitle p { color: var(--text-secondary); font-size: 1rem; margin-bottom: 3rem; }
        .event-details { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 3.5rem; padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.15); }
        .detail-item { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
        .detail-item .label { font-size: 0.8rem; font-weight: 500; color: var(--text-secondary); }
        .detail-item .value { font-size: 1.1rem; font-weight: 500; color: var(--text-primary); }
        .footer-text p { font-size: 0.8rem; color: var(--text-secondary); opacity: 0.6; }
        
        @keyframes reveal-card { to { opacity: 1; transform: translateY(0); } }
        @keyframes reveal-text { to { transform: translateY(0); opacity: 1; filter: blur(0); } }
        @keyframes rotate-border { to { --angle: 360deg; } }
    </style>
</head>
<body>

    <div class="preloader">
        <div class="animation-logo-container">
            <div class="bar bar1"></div> <div class="bar bar2"></div> <div class="bar bar3"></div>
        </div>
        <!-- NEW: Prompt to guide the user -->
        <div class="preloader-prompt">Cliquez pour découvrir votre invitation</div>
    </div>

    <div class="event-container" id="eventContainer">
        <canvas id="particle-vortex"></canvas>
        <div class="custom-cursor" id="cursor"></div>

        <div class="invitation-card" id="invitationCard">
            <div class="card-border-glow"></div> <div class="card-glare"></div>
            <div class="card-content">
                <div class="reveal-mask logo-container">
                    <img src="logopng2.png" alt="Logo Castingvoixoff" class="logo" />
                </div>
                <div class="reveal-mask audio-player">
                    <div class="audio-player-container">
                        <canvas id="three-canvas"></canvas>
                    </div>
                </div>
                <div class="reveal-mask event-title"> <h1>Invitation <span class="highlight">Exclusive</span></h1> </div>
                <div class="reveal-mask event-subtitle"> <p>Vous êtes convié au lancement de la plateforme Castingvoixoff</p> </div>
                <div class="reveal-mask event-details">
                    <div><div class="detail-item"><div class="label">Date</div><div class="value">14 Décembre</div></div></div>
                    <div><div class="detail-item"><div class="label">Heure</div><div class="value">19h00</div></div></div>
                    <div><div class="detail-item"><div class="label">Lieu</div><div class="value">L'Atrium de la Tech</div></div></div>
                </div>
                <div class="reveal-mask footer-text"> <p>© Castingvoixoff.ma</p> </div>
            </div>
        </div>

        <audio id="invitationAudio" src="https://store-screenapp-production.storage.googleapis.com/vid/688b85a9ba1cbcacc35be80c/f10fa3a3-2b93-4840-9b94-95891a41a83f.mp3?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=GOOG1EINEQV5X2QGY62PSZMBMUR7IGGVLKNDB6ABP5GL6O6FKO76DWA2IE3SB%2F20250731%2Fauto%2Fs3%2Faws4_request&X-Amz-Date=20250731T150308Z&X-Amz-Expires=604800&X-Amz-Signature=600bab33724fc451ac5afe1a7a290851b717dbe71979ea97d34741043882ce5e&X-Amz-SignedHeaders=host&response-content-type=attachment%3B%20filename%3D%22f10fa3a3-2b93-4840-9b94-95891a41a83f.mp3%22%3B%20filename%2A%3D%20UTF-8%27%27invitation_audio.mp3%3B#t=0," crossorigin="anonymous"></audio>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.163.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.querySelector('.preloader');
            const eventContainer = document.getElementById('eventContainer');
            const cursor = document.getElementById('cursor');
            const card = document.getElementById('invitationCard');
            const invitationAudio = document.getElementById('invitationAudio');

            let audioContext, analyser, source, dataArray;
            let audioInitialized = false;

            let scene, camera, renderer, model, ring1, ring2;
            const clock = new THREE.Clock();
            const threeCanvas = document.getElementById('three-canvas');

            function initThreeJS() { /* ... (no changes in this function) ... */
                scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, threeCanvas.clientWidth / threeCanvas.clientHeight, 0.1, 1000); camera.position.z = 3.5; renderer = new THREE.WebGLRenderer({ canvas: threeCanvas, alpha: true }); renderer.setPixelRatio(window.devicePixelRatio); renderer.setSize(threeCanvas.clientWidth, threeCanvas.clientHeight); renderer.toneMapping = THREE.ACESFilmicToneMapping; renderer.toneMappingExposure = 1.2; renderer.outputColorSpace = THREE.SRGBColorSpace; const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); scene.add(ambientLight); const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5); directionalLight.position.set(5, 5, 5); scene.add(directionalLight); model = new THREE.Group(); model.position.y = -0.2; scene.add(model); const headGeometry = new THREE.SphereGeometry(0.8, 64, 64); const headMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.9, roughness: 0.2, }); const head = new THREE.Mesh(headGeometry, headMaterial); model.add(head); const eyeGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1.7, 32); const eyeMaterial = new THREE.MeshStandardMaterial({ color: 'var(--brand-highlight)', emissive: 'var(--brand-red)', emissiveIntensity: 2, toneMapped: false }); const eye = new THREE.Mesh(eyeGeometry, eyeMaterial); eye.rotation.z = Math.PI / 2; eye.position.z = 0.6; head.add(eye); const ringGeometry = new THREE.TorusGeometry(1.3, 0.03, 16, 100); const ringMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.7, roughness: 0.4, }); ring1 = new THREE.Mesh(ringGeometry, ringMaterial); ring1.rotation.x = Math.PI / 2.2; ring2 = ring1.clone(); ring2.scale.set(0.8, 0.8, 0.8); ring2.rotation.y = Math.PI / 3; model.add(ring1, ring2); animateThreeJS();
            }

            function animateThreeJS() { /* ... (no changes in this function) ... */
                requestAnimationFrame(animateThreeJS); const elapsedTime = clock.getElapsedTime(); if (model) { model.position.y = -0.2 + Math.sin(elapsedTime * 1.5) * 0.1; if(ring1) ring1.rotation.z += 0.008; if(ring2) ring2.rotation.z -= 0.005; if (audioInitialized && !invitationAudio.paused) { analyser.getByteFrequencyData(dataArray); let sum = dataArray.reduce((a, b) => a + b, 0); let avg = sum / dataArray.length || 0; const baseScale = 1.0; const pulse = (avg / 255) * 0.2; const targetScale = baseScale + pulse; model.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.2); model.rotation.y += 0.005 + (pulse * 0.05); } else { model.scale.lerp(new THREE.Vector3(1.0, 1.0, 1.0), 0.1); model.rotation.y += 0.002; } } if (renderer) renderer.render(scene, camera);
            }

            function setupAudio() {
                if (audioInitialized) return;
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    source = audioContext.createMediaElementSource(invitationAudio);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 128;
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    audioInitialized = true;
                } catch (e) { console.error("Error setting up Web Audio API:", e); }
            }

            // --- NEW: Main function to start the experience after the click ---
            function startExperience() {
                // 1. Hide the preloader
                preloader.classList.add('hidden');
                cursor.classList.remove('pointer');

                // 2. Show the main event container
                eventContainer.classList.add('visible');
                
                // 3. Setup and play the audio with a slight delay to sync with animations
                setupAudio();
                setTimeout(() => {
                    invitationAudio.play().catch(e => console.error("Playback failed:", e));
                }, 800); // Delay matches the card reveal animation
            }

            preloader.addEventListener('mouseenter', () => cursor.classList.add('pointer'));
            preloader.addEventListener('mouseleave', () => cursor.classList.remove('pointer'));

            // The one-time click listener to kick everything off
            preloader.addEventListener('click', startExperience, { once: true });

            initThreeJS();

            // --- PARTICLE VORTEX & CARD INTERACTION ---
            const particleCanvas = document.getElementById('particle-vortex');
            const ptx = particleCanvas.getContext('2d');
            let width, height, particles;
            const particleCount = 2000; const fov = 350; let mouse = { x: 0, y: 0 };
            function initParticles() { width = particleCanvas.width = window.innerWidth; height = particleCanvas.height = window.innerHeight; particles = []; for (let i = 0; i < particleCount; i++) { particles.push({x: (Math.random()-0.5)*width, y: (Math.random()-0.5)*height, z: Math.random()*2000, pz:0, color: `rgba(${Math.random()<0.5?'215,58,91':'177,32,66'}, ${0.3+Math.random()*0.6})`}); } }
            function animateParticles() { if (!ptx) return; ptx.clearRect(0, 0, width, height); ptx.save(); ptx.translate(width/2, height/2); for (let i=0; i<particles.length; i++) { const p = particles[i]; p.pz = p.z; p.z -= 3; if (p.z < 1) { p.z = 2000; p.pz = 2000; } const scale = fov/(fov+p.z); const x2d = p.x*scale+(mouse.x*0.1*scale); const y2d = p.y*scale+(mouse.y*0.1*scale); const prevScale = fov/(fov+p.pz); const prevX = p.x*prevScale+(mouse.x*0.1*prevScale); const prevY = p.y*prevScale+(mouse.y*0.1*prevScale); ptx.beginPath(); ptx.moveTo(prevX, prevY); ptx.lineTo(x2d, y2d); ptx.strokeStyle = p.color; ptx.lineWidth = scale*2.5; ptx.stroke(); } ptx.restore(); requestAnimationFrame(animateParticles); }
            function onVortexMouseMove(e) {
                mouse.x = e.clientX-width/2; mouse.y = e.clientY-height/2;
                if (cursor) {
                    cursor.style.left = e.clientX+'px'; cursor.style.top = e.clientY+'px';
                }
                if (card && eventContainer.classList.contains('visible')) {
                    const cardX = -mouse.x * 0.02; const cardY = -mouse.y * 0.02;
                    card.style.transform = `translateY(0) translateX(${cardX}px) translateY(${cardY}px) rotateX(${-cardY*0.1}deg) rotateY(${cardX*0.1}deg)`;
                    const rect = card.getBoundingClientRect();
                    card.style.setProperty('--mx', `${e.clientX - rect.left}px`);
                    card.style.setProperty('--my', `${e.clientY - rect.top}px`);
                }
            }
            window.addEventListener('mousemove', onVortexMouseMove);
            window.addEventListener('resize', initParticles);
            initParticles(); animateParticles();
        });
    </script>

</body>
